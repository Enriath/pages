</head>
<body>
    <img id="im" src="http://i.imgur.com/aH7tuLh.png"/>
    <script>
    var height = window.innerHeight;
    var mult = 1.2478778;
    var width = height*mult;
    var pad = window.innerWidth - width;
    pad = pad / 2;
    var i = document.getElementById("im");
    i.setAttribute("style","width:"+width.toString()+"px;"+"marginLeft:"+pad.toString()+"px;"+"height:"+height.toString()+"px;");
  </script>
</body>
</html>
